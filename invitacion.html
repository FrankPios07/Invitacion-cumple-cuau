<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    /* ---------------------- FONDO Y ESTILO GENERAL ---------------------- */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg, #000000, #1a1a1a);
        animation: fondo 10s infinite alternate;
        overflow-x: hidden;
        text-align: center;
    }

    @keyframes fondo {
        0% { background: linear-gradient(180deg, #000000, #101010); }
        100% { background: linear-gradient(180deg, #000000, #1d1d1d); }
    }

    .container {
        padding: 40px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: entradaEpica 1.8s ease-out forwards;
        opacity: 0;
        transform: scale(0.8);
    }

    /* ---------------------- TRANSICIÓN DE ENTRADA ÉPICA ---------------------- */
    @keyframes entradaEpica {
        0% {
            opacity: 0;
            transform: scale(0.7) translateY(40px);
            filter: blur(5px);
        }
        100% {
            opacity: 1;
            transform: scale(1) translateY(0);
            filter: blur(0);
        }
    }

    /* ---------------------- TÍTULO ---------------------- */
    h1 {
        color: #ffffff;
        font-size: 4rem;
        letter-spacing: 4px;
        font-weight: 700;
        text-shadow:
            0 0 15px #ffffff,
            0 0 25px #d4b48c,
            0 0 35px #b08961,
            0 0 50px #8a6b49;
        animation: brillo 3s infinite alternate;
        margin-bottom: 30px;
    }

    @keyframes brillo {
        0% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.04); }
    }

    /* ---------------------- VIDEO CON BORDE DORADO ANIMADO ---------------------- */
    .video-container {
        position: relative;
        padding: 10px;
        border-radius: 25px;
        animation: bordeDorado 3s infinite linear;
    }

    /* BORDE ANIMADO */
    @keyframes bordeDorado {
        0% {
            box-shadow: 
                0 0 10px #c59b6c,
                0 0 20px #d8b98a inset;
        }
        50% {
            box-shadow: 
                0 0 22px #e3c79c,
                0 0 35px #b48c62 inset;
        }
        100% {
            box-shadow: 
                0 0 10px #c59b6c,
                0 0 20px #d8b98a inset;
        }
    }

    video {
        width: 90%;
        max-width: 700px;
        border-radius: 20px;
        display: block;
    }
    #videoFondo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover; /* ❗ Ajusta exactamente al tamaño del contenedor */
    transform: translate(-50%, -50%);
    z-index: -1;
    border-radius: 25px; /* Coincide con el borde elegante */
    overflow: hidden;
}


    /* ---------------------- CONFETI ---------------------- */
    .confeti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        background: gold;
        opacity: 0.8;
        animation: caer 4s linear infinite;
        z-index: 1000;
    }

    @keyframes caer {
        0% { transform: translateY(0) rotate(0); opacity: 1; }
        100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

</style>
</head>
<body>

<div class="container">

    <h1>Tu invitación especial</h1>

    <!-- CONTENEDOR CON BORDE DORADO ANIMADO -->
    <div class="video-container">
        <video autoplay loop muted playsinline id="videoFondo">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- AUDIO AUTOMÁTICO -->
    <audio id="musica" autoplay>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
/* ---------------------- REPRODUCCIÓN DE AUDIO ---------------------- */
window.addEventListener("load", function() {
    const musica = document.getElementById("musica");

    musica.play().catch(() => {
        document.addEventListener("click", () => {
            musica.play();
        }, { once: true });
    });
});

/* ---------------------- CONFETI DIGITAL ---------------------- */
function crearConfeti() {
    const confeti = document.createElement('div');
    confeti.classList.add('confeti');

    // Posición horizontal aleatoria
    confeti.style.left = Math.random() * 100 + 'vw';

    // Tamaño aleatorio
    const size = Math.random() * 12 + 6;
    confeti.style.width = size + 'px';
    confeti.style.height = size + 'px';

    // Color aleatorio entre 3 tonos dorados
    const colores = ["#d4af37", "#ffd700", "#cfa75a"];
    confeti.style.background = colores[Math.floor(Math.random() * colores.length)];

    // Duración aleatoria
    confeti.style.animationDuration = (Math.random() * 3 + 3) + 's';

    document.body.appendChild(confeti);

    // Eliminar confeti al terminar animación
    setTimeout(() => {
        confeti.remove();
    }, 6000);
}

// Generar confeti cada 120 ms
setInterval(crearConfeti, 120);
</script>

</body>
</html>
