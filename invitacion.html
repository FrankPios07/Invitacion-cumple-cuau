<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg, #000000, #1a1a1a);
        animation: fondo 10s infinite alternate;
        overflow-x: hidden;
        text-align: center;
    }

    @keyframes fondo {
        0% { background: linear-gradient(180deg, #000000, #101010); }
        100% { background: linear-gradient(180deg, #000000, #1a1a1a); }
    }

    .container {
        padding: 40px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: #ffffff;
        font-size: 3.8rem;
        letter-spacing: 3px;
        font-weight: 700;
        text-shadow: 
            0 0 10px #ffffff,
            0 0 20px #d4b48c,
            0 0 40px #b08961;
        animation: brillo 3s infinite alternate;
        margin-bottom: 30px;
    }

    @keyframes brillo {
        0% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.05); }
    }

    video {
        width: 90%;
        max-width: 700px;
        border-radius: 20px;
        box-shadow: 0px 0px 25px #b08961;
        margin-bottom: 35px;
    }

</style>
</head>
<body>

<div class="container">

    <h1>Tu invitación especial</h1>

    <!-- VIDEO AUTOPLAY + LOOP -->
    <video autoplay loop muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- AUDIO QUE SE REPRODUCE AUTOMÁTICAMENTE -->
    <audio id="musica" autoplay>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
// Para prevenir bloqueos de autoplay en algunos navegadores
window.addEventListener("load", function() {
    const music = document.getElementById("musica");
    music.volume = 1;

    // Intento directo
    music.play().catch(() => {
        // Si el navegador bloquea autoplay, se reproduce al primer clic
        document.addEventListener("click", () => {
            music.play();
        }, { once: true });
    });
});
</script>

</body>
</html>
