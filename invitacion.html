<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg, #000000, #1a1a1a);
        animation: fondo 10s infinite alternate;
        overflow-x: hidden;
        text-align: center;
    }

    @keyframes fondo {
        0% { background: linear-gradient(180deg, #000000, #101010); }
        100% { background: linear-gradient(180deg, #000000, #1a1a1a); }
    }

    .container {
        padding: 40px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: #ffffff;
        font-size: 3.8rem;
        letter-spacing: 3px;
        font-weight: 700;
        text-shadow: 
            0 0 10px #ffffff,
            0 0 20px #d4b48c,
            0 0 40px #b08961;
        animation: brillo 3s infinite alternate;
        margin-bottom: 30px;
    }

    @keyframes brillo {
        0% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.05); }
    }

    video {
        width: 90%;
        max-width: 700px;
        border-radius: 20px;
        box-shadow: 0px 0px 25px #b08961;
        margin-bottom: 35px;
    }

    .btn {
        padding: 18px 35px;
        font-size: 1.7rem;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #a6764f, #c89b74);
        color: white;
        cursor: pointer;
        box-shadow: 
            0 0 10px #a6764f,
            0 0 20px #c89b74;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.12);
        box-shadow: 
            0 0 20px #c89b74,
            0 0 35px #e2c7a7;
    }
</style>
</head>
<body>

<div class="container">

    <h1>Tu invitación especial</h1>

    <!-- VIDEO -->
    <video id="video" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- BOTÓN PARA REPRODUCIR MÚSICA -->
    <button class="btn" onclick="reproducirMusica()">Reproducir música</button>

    <!-- AUDIO OCULTO -->
    <audio id="musica">
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
function reproducirMusica() {
    document.getElementById("musica").play();
}
</script>

</body>
</html>
