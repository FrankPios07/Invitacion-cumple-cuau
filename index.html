<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg, #000000, #1a1a1a);
        animation: fondo 10s infinite alternate;
        overflow-x: hidden;
    }

    @keyframes fondo {
        0% { background: linear-gradient(180deg, #000000, #101010); }
        100% { background: linear-gradient(180deg, #000000, #1a1a1a); }
    }

    .container {
        padding: 40px;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* üéâ Texto s√∫per atractivo */
    h1 {
        color: #ffffff;
        font-size: 4.5rem;
        letter-spacing: 3px;
        font-weight: 700;
        text-shadow: 
            0 0 10px #ffffff,
            0 0 20px #d4b48c,
            0 0 40px #b08961;
        animation: brillo 3s infinite alternate ease-in-out;
        margin-bottom: 25px;
    }

    @keyframes brillo {
        0% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.05); }
    }

    /* Sombrero con animaci√≥n flotante */
    .sombrero {
        width: 250px;
        margin-top: 5px;
        animation: flotar 4s infinite ease-in-out;
    }

    @keyframes flotar {
        0% { transform: translateY(0); }
        50% { transform: translateY(-18px); }
        100% { transform: translateY(0); }
    }

    /* Bot√≥n atractivo */
    .btn {
        margin-top: 40px;
        padding: 18px 35px;
        font-size: 1.7rem;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #a6764f, #c89b74);
        color: white;
        cursor: pointer;
        box-shadow: 
            0 0 10px #a6764f,
            0 0 20px #c89b74;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.12);
        box-shadow: 
            0 0 20px #c89b74,
            0 0 35px #e2c7a7;
    }
</style>
</head>
<body>
<div class="container">

    <h1>Te invito<br>a mi cumplea√±os<br><br><br>Cuau</h1>

    <img src="sombrero.png" alt="Sombrero" class="sombrero">

    <button class="btn" onclick="location.href='invitacion.html'">Ver invitaci√≥n</button>

    <audio id="musica">
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
document.addEventListener("click", function() {
  document.getElementById("musica").play();
}, { once: true });
</script>

</body>
</html>
