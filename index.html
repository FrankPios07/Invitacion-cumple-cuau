<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg, #000000, #1a1a1a);
        animation: fondo 10s infinite alternate;
        overflow-x: hidden;
        
    }

    @keyframes fondo {
        0% { background: linear-gradient(180deg, #000000, #101010); }
        100% { background: linear-gradient(180deg, #000000, #1a1a1a); }
    }

    .container {
        padding: 40px;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: #a6764f;
        font-size: 4rem;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        animation: moverTexto 3s infinite alternate;
    }

    @keyframes moverTexto {
        0% { transform: translateX(-10px); }
        100% { transform: translateX(10px); }
    }

    .datos {
        border-radius: 20px;
        padding: 30px;
        width: 90%;
        margin: auto;
        max-width: 650px;
        box-shadow: 0px 4px 12px #F5F5DC;
        animation: aparecer 2.5s ease;
    }

    @keyframes aparecer {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    p {
        font-size: 2rem;
        color: #F5F5DC;
        margin: 15px 0;
    }

    .sombrero {
        width: 220px;
        margin-top: 20px;
        animation: flotar 4s infinite ease-in-out;
    }

    @keyframes flotar {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    .footer {
        margin-top: 30px;
        font-size: 1.3rem;
        color: #5a4a45;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Te invito a <br> mi cumpleaños</h1>

    <img src="sombrero.png" alt="Sombrero Calentano" class="sombrero">

    <div class="datos">
        <p><strong>Lugar:</strong> Patambo, Guerrero — Domicilio conocido</p>
        <p><strong>Fecha:</strong> 28 de diciembre de 2025</p>
        <p><strong>Hora:</strong> 14:00 hrs</p>
    </div>

    <p class="footer">¡Será un día inolvidable, no faltes!</p>
    <audio autoplay>
<source src="cancion.mp3" type="audio/mpeg">
</audio>

   <script>
const playSound = function() {
let element = document.createElement('div');
element.setAttribute('style', 'display: none');
element.innerHTML = `
<audio autoplay loop>
<source src="cancion.mp3" type="audio/ogg">
<source src="cancion.mp3" type="audio/mpeg">
</audio>
`;
document.body.appendChild(element);
document.removeEventListener('click', playSound);
}


document.addEventListener('click', playSound);
</div>
</body>
</html>
